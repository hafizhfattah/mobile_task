name: mobile_task
version: 1.0.0+1
environment:
  sdk: '>=2.19.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  fluid_dialog: ^1.1.0
  flutter_slidable: ^2.0.0
  form_validation: ^2.2.0+6
  get: ^4.6.5
  google_fonts: ^4.0.3
  flutter_native_splash: ^2.2.10+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  flutter_launcher_icons: "^0.11.0"

# flutter pub run flutter_launcher_icons:main
flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/logo.png"
  windows:
    generate: false

# flutter pub run flutter_native_splash:create
flutter_native_splash:
  color: "#221F1F"
  image: assets/flutter.png
  web: true
  android_12:
    image: assets/flutter.png
    icon_background_color: "#221F1F"

flutter:
  uses-material-design: true
  assets:
    - assets/flutter.png
    - assets/logo.png


